<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 6.2</title>
  <link rel="stylesheet" href="scss/style.scss " />
  <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
</head>

<body>
  <header class="header">
    <div class="header__title">CSS Diner Shopping List</div>
    <div class="header__subtitle">Let's go to the mall!</div>
  </header>
  <main class="main">
    <div class="container main-container">
      <ul class="shopping-list">
        <li class="shopping-list__item">
          <label class="shopping-item">
            <input type="checkbox" class="shopping-item__input" name="shop">
            <span class="shopping-item__content">
              <span class="shopping-item__title">A lot of pickles </span>
              <span class="shopping-item__subtitle"> for the next lesson about CSS </span>
            </span>
          </label>
        </li>
        <li class="shopping-list__item">
          <label class="shopping-item">
            <input type="checkbox" class="shopping-item__input" name="shop">
            <span class="shopping-item__content">
              <span class="shopping-item__title">10 apples </span>
              <span class="shopping-item__subtitle"> for more CSS manipulations </span>
            </span>
          </label>
        </li>
        <li class="shopping-list__item">
          <label class="shopping-item">
            <input type="checkbox" class="shopping-item__input" name="shop">
            <span class="shopping-item__content">
              <span class="shopping-item__title">20 oranges </span>
              <span class="shopping-item__subtitle"> because they are awesome </span>
            </span>
          </label>
        </li>
        <li class="shopping-list__item">
          <label class="shopping-item">
            <input type="checkbox" class="shopping-item__input" name="shop">
            <span class="shopping-item__content">
              <span class="shopping-item__title">13 plates </span>
              <span class="shopping-item__subtitle"> hm... they always disappear </span>
            </span>
          </label>
        </li>
        <li class="shopping-list__item">
          <label class="shopping-item">
            <input type="checkbox" class="shopping-item__input" name="shop">
            <span class="shopping-item__content">
              <span class="shopping-item__title">15 bentos</span>
            </span>
          </label>
        </li>
        <li class="shopping-list__item">
          <label class="shopping-item">
            <input type="checkbox" class="shopping-item__input" name="shop">
            <span class="shopping-item__content">
              <span class="shopping-item__title">1 bottle of Sake ^_^ </span>
              <span class="shopping-item__subtitle"> for my friends </span>
            </span>
          </label>
        </li>
      </ul>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer-container">
      <span class="footer__txt">Bon appetit:)</span>
    </div>
  </footer>
</body>

</html>
